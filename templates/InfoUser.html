<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/style.css")}}'/>
        
        <title>Informacion Empleado La Giralda</title>

    </head>
    <body>
          <div class="login-container">
              <div class="login-info-container">
                <h1 class="title">Informacion del Empleado <img class="avatar1" src='{{ url_for("static", filename="img/registro.png")}}'  align="middle" alt="Login"/></h1>
                <form class="inputs-container"> 
                    <div class='fila'>
                        <div class="c3">Nombre</div>
                        <div class="c7">{{info[2]}}</div>
                    </div>
                    <div class='fila'>
                        <div class="c3">Apellido</div>
                        <div class="c7">{{info[3]}}</div>
                    </div>
                    <div class='fila'>
                        <div class="c3">Cargo</div>
                        <div class="c7">{{info[10]}}</div>
                    </div>
                    <div class='fila'>
                        <div class="c3">Fecha Ingreso</div>
                        <div class="c7">{{info[6]}}</div>
                    </div>
                    <div class='fila'>
                        <div class="c3">Tipo Contrato</div>
                        <div class="c7">{{info[8]}}</div>
                    </div>                
                    <div class='fila'>
                        <div class="c3">Terminacion Contrato</div>
                        <div class="c7">{{info[7]}}</div>
                    </div>                
                    <div class='fila'>
                        <div class="c3">Area</div>
                        <div class="c7">{{info[13]}}</div>
                    </div>                
                    <div class='fila'>
                        <div class="c3">Salario Devengado</div>
                        <div class="c7">{{info[9]}}</div>
                    </div>
                    <div class='fila'>
                        <div class="c3">Puntaje</div>
                        <div class="c7">{{info[2]}}</div>
                    </div>  
                    <div class="c3">Retroalimentacion </div>
                    <div class="c9">{{info[11]}}</div>
                    <a class="nav-link font-navr up" href="/login">Salir</a>
                </form>
              </div>
          </div>
    </body>
</html>
