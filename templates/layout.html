<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>La giralda</title>
  </head>
  <body>
    <br>
    <h1 class="text-center"><strong>Creacion Nuevo Usuario</strong></h1>
    <br>
  <div class="container">
    <div style="display: flex;justify-content: center;">
      <img src="https://www.svgrepo.com/show/10678/avatar.svg" width="300" height="300" alt="usuario avatar">
    </div>
    <br>
    <form>
      <div class="row">
        <div class="form-group col-md-6 ">
          <label>Nombre</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="nombre"  placeholder="Nombre del empleado">
        </div>
        <div class="form-group col-md-6">
          <label>Apellido</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="apellido"  placeholder="Apellido del empleado">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label  class="form-label">Cargo</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="cargo"  placeholder="Cargo del empleado">
        </div>
        <div class="col-md-6">
          <label  class="form-label">Area</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="Area"  placeholder="Area del cargo empleado">
        </div>  
      </div>
      <div class="row">
        <div class="col-md-6">
          <label  class="form-label">Salario</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="Salario"  placeholder="Salario devengado">  
        </div>     
        <div class="col-md-6">
          <label  class="form-label">Tipo de Contrato</label>
          <select class="form-control" style="background-color:#f6ecec;">
            <option>Seleccione...</option>
            <option>Prestación de servicios</option>
            <option>Termino Fijo</option>
            <option>Termino Indefinido</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label  class="form-label">Fecha Ingreso</label>
          <input type="date" style="background-color:#f6ecec;" class="form-control" id="fechaingreso">
        </div>
        <div class="col-md-6">
          <label  class="form-label">Fecha Terminación de contrato</label>
          <input type="date" style="background-color:#f6ecec;" class="form-control" id="fechaterminacion">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label  class="form-group">Tipo de Usuario</label>
          <select class="form-control" style="background-color:#f6ecec;">
            <option>Seleccione...</option>
            <option>Empleado</option>
            <option>Administrador</option>
            <option>SuperAdministrador</option>
          </select>
        </div>
        <div class="col-md-6">
          <label  class="form-label">Puntaje</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="Puntaje"  placeholder="Ingrese Puntaje">
        </div> 
      </div>
      <div class="row">
        <div class="col-md-6">
          <label  class="form-label">Nombre de usuario</label>
          <input type="text" style="background-color:#f6ecec;" class="form-control" id="nombreusuario"  placeholder="Nombre de usuario">
        </div>
        <div class="col-md-6">
          <label  class="form-label">Contraseña</label>
          <input type="password" style="background-color:#f6ecec;" class="form-control" id="Contraseña"  placeholder="Ingrese su contraseña">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label  class="form-label">Retroalimentación</label>
          <textarea class="form-control" style="background-color:#f6ecec;" id="Retroalimentación" rows="3" placeholder="Ingrese retroalimentación"></textarea>
        </div>
      </div>
      <br>
      <div style="display: flex;justify-content:space-around;">
        <button type="submit" class="btn btn-primary">Guardar  </button>
        <button type="#" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
    
  </div> 


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
